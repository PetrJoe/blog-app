{% extends "base.html" %}
{% block content %}
<head>
  <title>{% block title %}Bloglit | Contact{% endblock %}</title>
</head>
<header class="masterhead">
	<div class="overlay">
		</div>
			<div class="container">
			    <div class="px-0 py-0 my-0 text-center text-white header" id="header" style="margin-right: -12px;">
			    	<div class="py-3 px-3 headertext">
			          	<h1 class="site-heading display-5 fw-bold py-4">Contact Me.</h1>
			        	<div class="col-lg-6 mx-auto">
							<h2 style="font-family: sans-serif;font-size: calc(1.675rem + 0.5vw);font-weight: 300;line-height: 1.2;"></h2>
							<div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
							</div>
			        	</div>
			    	</div>
			    </div>
			</div>
		</div>
	</div>
</header>
<div class="container">
	<div class="row mt-4">
	 	<div class="col-md-8 offset-md-2">

	    	</article>
		</div>
	</div>
